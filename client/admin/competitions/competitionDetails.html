<template name="competitionDetails">

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-10 col-lg-10 col-xs-9 col-sm-9">
                <h4>{{competitions.division}} Division {{competitions.year}}</h4>
            </div>
            <div class="col-md-2 col-lg-2 col-xs-3 col-sm-3 pull-right">
                <a href="{{pathFor 'competitionList'}}" class="btn btn-primary pull-right">Back</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-12">
                {{> teamsInThisDivision}}
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-12">
            {{> addMoreTeams}}
            </div>
        </div>
    </div>


</template>

<template name="addMoreTeams">
    <h2>Select/Deselect Teams</h2>
    {{#autoForm id="addTeams" type="update" collection="Competitions" doc=competitions}}
        {{> afQuickField name="teams" options=teamsList noselect=true}}
        <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
</template>


<template name="teamsInThisDivision">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th class="name">Name</th>
        </tr>
        </thead>

        <tbody>

        {{#each teams}}
            <tr>
                <td> {{name}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>

</template>

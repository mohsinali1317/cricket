<template name="competitionList">

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-10 col-lg-10 col-xs-10 col-sm-10">
                <h4><a href="{{pathFor 'addCompetition'}}">Add Competition <span class="glyphicon glyphicon-plus"
                                                                                 aria-hidden="true"></span> </a></h4>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-12">

                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th class="name">Year</th>
                        <th class="name">Division</th>
                        <th class="name">Action</th>
                    </tr>
                    </thead>

                    <tbody>

                    {{#each competitions}}
                        <tr>
                            <td> {{year}}</td>
                            <td>{{division}}</td>
                            <td><a href="{{pathFor 'competitionDetails'}}">Details</a></td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</template>

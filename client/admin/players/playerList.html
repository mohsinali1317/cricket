<template name="playerList">

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-10 col-lg-10 col-xs-10 col-sm-10">
                <h4><a href="{{pathFor 'addPlayer'}}">Add Player <span class="glyphicon glyphicon-plus"
                                                                       aria-hidden="true"></span> </a></h4>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th class="name">Name</th>
                        <th class="name">Actions</th>
                    </tr>
                    </thead>

                    <tbody>

                    {{#each players}}
                        <tr>
                            <td> {{fullName}}</td>
                            <td><a href="{{pathFor 'editPlayer'}}">Edit</a></td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</template>

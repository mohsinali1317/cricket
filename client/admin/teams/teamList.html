<template name="teamList">

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-10 col-lg-10 col-xs-10 col-sm-10">
                <h4><a href="{{pathFor 'addTeam'}}">Add Team <span class="glyphicon glyphicon-plus"
                                                                   aria-hidden="true"></span> </a></h4>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th class="name">Team</th>
                        <th class="name">Actions</th>
                    </tr>
                    </thead>

                    <tbody>

                    {{#each teams}}
                        <tr>
                            <td> {{name}}</td>
                            <td><a href="{{pathFor 'editTeam'}}">Edit</a> <a class="deleteTeam" href="#">Delete</a></td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
